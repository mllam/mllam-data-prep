schema_version: v0.1.0
dataset_version: v0.1.0

architecture:
  sampling_dim: time
  input_variables:
    static: [grid_index, feature]
    state: [time, grid_index, state_feature]
    forcing: [time, grid_index, forcing_feature]
  input_range:
    time:
      start: 1990-09-03T00:00
      end: 1990-09-04T00:00
      step: PT3H
  chunking:
    time: 6

inputs:
  danra_height_levels:
    path: ~/Desktop/mldev/height_levels.zarr
    dims: [time, x, y, altitude]
    variables:
      u:
        altitude:
          sel: [100, ]
          units: m
    dim_mapping:
      time: time
      state_feature:
        method: stack_variables_by_var_name
        dims: [altitude]
        name_format: f"{var_name}{altitude}m"
      grid_index:
        method: flatten
        dims: [x, y]
    subsetting:
      type: latlon-bbox
      coordinates:
        # give WESN bounding box around Denmark in degrees
        wesn: [6, 18, 52, 60]
    target_architecture_variable: state

  era_height_levels:
    path: ~/Desktop/mldev/era5.zarr
    dims: [time, x, y]
    variables:
      u:
        altitude:
          sel: [100, ]
          units: m
    dim_mapping:
      time: time
      grid_index:
        method: flatten
        dims: [x, y]
      forcing_feature:
        method: stack_variables_by_var_name
        name_format: f"{var_name}"
    subsetting:
      method: latlon-bbox-frame
      coordinates:
        # give WESN bounding box around Denmark in degrees
        wesn: [6, 18, 52, 60]
        # width in degrees
        latlonwidth: 1.0
    target_architecture_variable: state
